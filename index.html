<!DOCTYPE html>
<html>
<head>
<script>
 // read the number from the prompt box as a string
var x = window.prompt("Enter a number: ");
num1 = parseInt(x);

// read the another number from the prompt box as a string
var y = window.prompt("Enter another number: ");
num2 = parseInt(y);

//if num1 and num2 are equal
if (num1 == num2) {
//show these are equal in alert dialog
alert("These numbers are equal");
//write the result to webpage
document.write("<h2>These numbers are equal</h2>");
}
else {
//if num1 is greater than num2
if (num1 > num2) {
//show num1 is larger in dialog
alert(num1 + " is larger");
//write the result to webpage
document.write("<h2>" + num1 + " is larger. </h2>");
}

else {
//else alert num2 is larger
alert(num2 + " is larger");
//write the result to webpage
document.write("<h2>" + num2 + " is larger. </h2>");
}
  
}
  
// -->
</script>
</head>

</html>
